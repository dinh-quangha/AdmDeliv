<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Delivery Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .main-content {
      margin-left: 250px;
      padding: 30px;
    }
    .card-icon {
      font-size: 28px;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    .bg-users { background-color: #17a2b8; }
    .bg-orders { background-color: #007bff; }
    .bg-products { background-color: #28a745; }
    .bg-feedback { background-color: #ffc107; }
    .bg-category { background-color: #6f42c1; }
  </style>
</head>
<body>

<<!-- Sidebar -->
<div class="sidebar" style="width: 250px; background-color: #2f323e; color: white; height: 100vh; padding: 20px 0;">
  <!-- Logo -->
  <div class="text-center mb-4">
    <h3 style="font-weight: bold; color: #ffc107; margin: 0;">
      Matrix <span style="color: #00c292;">Admin</span>
    </h3>
  </div>

  <!-- Navigation Menu -->
  <nav class="nav flex-column" style="padding-left: 20px;">
    <a class="nav-link text-white" href="#"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
    <a class="nav-link text-white" href="#"><i class="fas fa-users me-2"></i> Users</a>
    <a class="nav-link text-white" href="#"><i class="fas fa-box me-2"></i> Products</a>
    <a class="nav-link text-white" href="#"><i class="fas fa-list me-2"></i> Orders</a>
    <a class="nav-link text-white" href="#"><i class="fas fa-comments me-2"></i> Feedback</a>
    <a class="nav-link text-white" href="#"><i class="fas fa-tags me-2"></i> Categories</a>
  </nav>
</div>


<!-- Main Content -->
<div class="main-content">
  <h2>Dashboard Overview</h2>

  <div class="row my-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <div class="card-icon bg-users me-3"><i class="fa fa-users"></i></div>
          <div>
            <h5>Total Users</h5>
            <p class="mb-0">2540</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <div class="card-icon bg-products me-3"><i class="fa fa-tshirt"></i></div>
          <div>
            <h5>Total Products</h5>
            <p class="mb-0">320</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <div class="card-icon bg-orders me-3"><i class="fa fa-shopping-cart"></i></div>
          <div>
            <h5>Total Orders</h5>
            <p class="mb-0">9540</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <div class="card-icon bg-feedback me-3"><i class="fa fa-comment"></i></div>
          <div>
            <h5>Total Feedbacks</h5>
            <p class="mb-0">120</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <div class="card-icon bg-category me-3"><i class="fa fa-tags"></i></div>
          <div>
            <h5>Categories</h5>
            <p class="mb-0">10</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <h4>Quick Actions</h4>
  <div class="row g-3">
    <div class="col-md-2"><a href="#" class="btn btn-outline-info w-100">Manage Users</a></div>
    <div class="col-md-2"><a href="#" class="btn btn-outline-success w-100">Manage Products</a></div>
    <div class="col-md-2"><a href="#" class="btn btn-outline-primary w-100">Manage Orders</a></div>
    <div class="col-md-2"><a href="#" class="btn btn-outline-warning w-100">Manage Feedback</a></div>
    <div class="col-md-2"><a href="#" class="btn btn-outline-secondary w-100">Manage Categories</a></div>
  </div>
</div>

</body>
</html>
